<!-- Loader -->
<div *ngIf="loading" class="d-flex justify-content-center align-items-center">
    <app-loader></app-loader>
</div>

<!-- Product Grid -->
<div *ngIf="!loading" class="container">
    <div class="row g-3 justify-content-center">
        <div class="col-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of recentproducts; trackBy: trackById">
            <div class="product-card h-100">
                <a class="product-link d-block h-100" [routerLink]="['/specificproduct', item._id]">
                    <div class="product-img-wrapper">
                        <img [src]="item.images?.[0]" class="product-img" [alt]="item.title" />
                    </div>

                    <div class="product-body p-3 text-start">
                        <p class="mb-1 text-muted small">{{ item.category.name }}</p>
                        <h6 class="product-title mb-2">{{ item.title }}</h6>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="price fw-semibold">{{ item.price }} EGP</span>
                            <span class="rating small text-muted">{{ item.ratingsAverage }} ⭐</span>
                        </div>
                    </div>
                </a>

                <div class="p-3 pt-0">
                    <button class="btn btn-outline-primary btn-sm w-100" (click)="addToCart(item._id, $event)">
                        Add to Cart <i class="fa-solid fa-cart-shopping ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ Toast Notification -->
<div class="toast-container" [class.show]="toastVisible" aria-live="polite" aria-atomic="true">
    <div class="toast-box">
        <div class="toast-body d-flex align-items-center justify-content-between">
            <div>{{ toastMessage }}</div>
            <button type="button" class="btn-close btn-close-white" (click)="closeToast()" aria-label="Close"></button>
        </div>
    </div>
</div>
