@if(loading){
<div class="d-flex justify-content-center align-items-center">
        <app-loader></app-loader>
</div>
}@else{
<div class="container">
    <div class="row g-3 justify-content-center">
        @for(item of recentproducts; track $index){
        <div class="col-6 col-sm-6 col-md-4 col-lg-3">
            <div class="product-card h-100">
                <a class="product-link d-block h-100" routerLink="/specificproduct/{{item._id}}">
                    <div class="product-img-wrapper">
                        <img [src]="item.images[0]" class="product-img" alt="{{item.title}}">
                    </div>

                    <div class="product-body p-3 text-start">
                        <p class="mb-1 text-muted small">{{item.category.name}}</p>
                        <h6 class="product-title mb-2">{{item.title}}</h6>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <span class="price fw-semibold">{{item.price}} EGP</span>
                            <span class="rating small text-muted">{{item.ratingsAverage}} ‚≠ê</span>
                        </div>
                    </div>
                </a>

                <div class="p-3 pt-0">
                    <button class="btn btn-outline-primary btn-sm w-100" (click)="addToCart(item._id); $event.stopPropagation()">Add to Cart <i class="fa-solid fa-cart-shopping ms-2"></i></button>
                </div>
            </div>
        </div>
        }
    </div>
</div>
}
